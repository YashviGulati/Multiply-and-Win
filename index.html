<html>
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="style.css">
    
    </head>
 <body>
<div id="main_container">
   <span>
    <div id="score">
        Score: <span id="scorevalue">0</span>
    </div>
    <div id="correct">
    Correct
    </div>
    <div id="incorrect">
    Try Again!
    </div>
    </span>
    <br>
    <div id="question">
    </div>
    <div id="msg">
    Click on the correct answer
    </div>
    <br>
    <br>

    <div id="options">  
    <div id="b1" class="div1"></div>
    <div id="b2" class="div1"></div>
    <div id="b3" class="div1"></div>
    <div id="b4" id="b4" class="div1"></div>
    </div>
    <div id="start">
    Start Game
    </div>
    <div id="timeleft">
        Time Left: <span id="timeleftval">60</span> sec  
    </div>
    <div id="end">
                
            </div>
</div>
<script src="script.js"></script>
</body>
</html>
